name: 'huggingface_client'
version: '1.4.0'
description: 'A server and browser based Hugging Face inference and inference endpoint API REST client'
repository: https://github.com/shamblett/huggingface_client
homepage: https://github.com/shamblett/huggingface_client

funding:
  - https://www.darticulate.com/#funding

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  async: '^2.11.0'
  http_parser: '^4.0.2'
  intl: '^0.19.0'
  meta: '^1.12.0'

dev_dependencies:
  test: '^1.25.2'
  lints: '^3.0.0'
  build_runner: '^2.4.8'
  build_test: '^2.2.2'
  build_web_compilers: '^4.0.9'

topics:
  - ai
  - data
  - llm
  - api

screenshots:
  - description: 'Hugging Face'
    path: example/screenshots/hugging-face.png
